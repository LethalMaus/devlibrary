name: Deploy Site
on: workflow_dispatch
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Create credentials
        run: echo "${SERVICE_ACCOUNT}" > /tmp/google-application-credentials.json
        env:
          SERVICE_ACCOUNT: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_UGC_SITE_DEV }}"

      - name: Install Dependencies
      - run: |
          npm install -g firebase-tools@9.3.0
          (cd shared && npm install)
          (cd app && npm install)
          (cd functions && npm install)

      - name: Build
        run: |
            (cd functions && npm run build)
            (cd app && npm run build)

      - name: Deploy
        run: firebase deploy
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/google-application-credentials.json
